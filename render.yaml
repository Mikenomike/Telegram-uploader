services:
  - type: web
    name: telegram-uploader
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: WEBHOOK_BASE_URL
        value: https://your-app.onrender.com
